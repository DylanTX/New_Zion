<!DOCTYPE html>
<html>
<head>
    <title>Secret Service Super Top Secret Website</title>
    <style>
        /* same CSS from original code */
    </style>
</head>
<body>
    <div id="login-page">
        <!-- same login page content from original code -->
    </div>
    <div id="answer-page" class="hidden">
        <h1>Solve the Riddles</h1>
        <!-- same riddles from original code -->
        <form id="answer-form">
            <label for="answer1">Answer 1: </label>
            <input type="text" id="answer1" name="answer1"><br>
            <p id="error1" class="hidden" style="color: red;">Wrong answer for Riddle 1.</p>

            <label for="answer2">Answer 2: </label>
            <input type="text" id="answer2" name="answer2"><br>
            <p id="error2" class="hidden" style="color: red;">Wrong answer for Riddle 2.</p>

            <label for="answer3">Answer 3: </label>
            <input type="text" id="answer3" name="answer3"><br>
            <p id="error3" class="hidden" style="color: red;">Wrong answer for Riddle 3.</p>

            <label for="answer4">Answer 4: </label>
            <input type="text" id="answer4" name="answer4"><br>
            <p id="error4" class="hidden" style="color: red;">Wrong answer for Riddle 4.</p>

            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="clue-page" class="hidden">
        <h3>Text ‪(726) 610-7209‬ "The grape is in the bag" for further instructions</h3>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('answer-page').classList.remove('hidden');
            });

            document.getElementById('answer-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var answer1 = document.getElementById('answer1').value;
                var answer2 = document.getElementById('answer2').value;
                var answer3 = document.getElementById('answer3').value;
                var answer4 = document.getElementById('answer4').value;

                document.getElementById('error1').classList.toggle('hidden', answer1.toLowerCase() === "pencil");
                document.getElementById('error2').classList.toggle('hidden', answer2.toLowerCase() === "e");
                document.getElementById('error3').classList.toggle('hidden', answer3.toLowerCase() === "echo");
                document.getElementById('error4').classList.toggle('hidden', answer4.toLowerCase() === "computer");

                if (answer1.toLowerCase() === "pencil" &&
                    answer2.toLowerCase() === "e" &&
                    answer3.toLowerCase() === "echo" &&
                    answer4.toLowerCase() === "computer") {
                    document.getElementById('answer-page').classList.add('hidden');
                    document.getElementById('clue-page').classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
