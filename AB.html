            transition: opacity 1s;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            overflow: hidden;
            color: lime;
        }
        #background p {
            position: absolute;
            transform: translateY(-100%);
            animation: move 5s linear infinite;
            opacity: 0.5;
        }
        @keyframes move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
