<!DOCTYPE html>
<html>
<head>
    <title>Secret Service Super Top Secret Website</title>
    <style>
        body {
            background-color: #000;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, h2, h3, p {
            text-align: center;
        }
        form {
            margin-top: 2em;
        }
        .hidden {
            display: none;
        }
        
        .text-input {
            background-color: black;
            color: red;
            text-align: center;
            margin: 0 auto;
            width: 50%;
        }
        
        .submit-button {
            width: 80%;
            height: 50px;
            background-color: #55acee;
            color: black;
            font-size: 1.5em;
            border-radius: 5px;
        }
        
        h2 {
            color: #55acee;
        }
    </style>
</head>
<body>
    <div id="login-page">
        <h1>Secret Service Super Top Secret Website</h1>
        <h2>Pay no attention to this website</h2>
        <form id="login-form" onsubmit="return validateLogin()">
            <input type="text" class="text-input" id="username" name="username" value="Mark"><br>
            <input type="password" class="text-input" id="password" name="password" value="Miller"><br>
            <input type="submit" class="submit-button" value="Log in">
        </form>
    </div>
    <div id="cryptogram-page" class="hidden">
        <h1>Decode the Cryptogram</h1>
        <p>XYPZ YR XIY WYWRWMKI</p>
        <form id="answer-form">
            <input type="text" class="text-input" id="answer" name="answer"><br>
            <input type="submit" class="submit-button" value="Submit">
        </form>
        <p id="error-message" class="hidden">WRONG SPECIAL AGENTS KEEP TRYING</p>
    </div>
    <div id="clue-page" class="hidden">
        <h3>Follow the blue when the rooster crows</h3>
    </div>
    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'Mark' && password === 'miller') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('cryptogram-page').style.display = 'block';
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
