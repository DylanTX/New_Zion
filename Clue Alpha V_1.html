<!DOCTYPE html>
<html>
<head>
    <title>Secret Service Super Top Secret Website</title>
    <style>
        body {
            background-color: #000;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1, h2, h3, p {
            text-align: center;
            padding: 0 20px;
        }
        form {
            margin-top: 2em;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #000;
            color: red;
            border: 1px solid lime;
        }
        input[type="submit"] {
            width: 100%;
            background-color: lime;
            color: #000;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        input[type="submit"]:hover {
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="login-page">
        <h1>Secret Service Super Top Secret Website</h1>
        <h2>Pay no attention to this website</h2>
        <form id="login-form">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Log in">
        </form>
    </div>
    <div id="cryptogram-page" class="hidden">
        <h1>Decode the Cryptogram</h1>
        <p>XYPZ YR XIY WYWRWMKI</p>
        <form id="answer-form">
            <label for="answer">Your Answer: </label>
            <input type="text" id="answer" name="answer"><br>
            <input type="submit" value="Submit">
        </form>
        <p id="error-message" class="hidden">WRONG SPECIAL AGENTS KEEP TRYING</p>
    </div>
    <div id="clue-page" class="hidden">
        <h3>Follow the blue when the rooster crows</h3>
        <p>4456783</p>
    </div>
    <script>
        function obfuscate(str) {
            let obfuscated = '';
            for(let i = 0; i < str.length; i++) {
                obfuscated += String.fromCharCode(str.charCodeAt(i) + 3);
            }
            return obfuscated;
        }

        function deobfuscate(str) {
            let deobfuscated = '';
            for(let i = 0; i < str.length; i++) {
                deobfuscated += String.fromCharCode(str.charCodeAt(i) - 3);
            }
            return deobfuscated;
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var username = document.getElementById('username').value.toLowerCase();
                var password = document.getElementById('password').value.toLowerCase();

                if (username === deobfuscate('pdun') && password === deobfuscate('ploohu')) {
                    document.getElementById('login-page').classList.add('hidden');
                    document.getElementById('cryptogram-page').classList.remove('hidden');
                }
            });

            document.getElementById('answer-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var answer = document.getElementById('answer').value.toLowerCase();
                if (answer === deobfuscate('wxuq xs wkh vxqvkqhb')) {
                    document.getElementById('cryptogram-page').classList.add('hidden');
                    document.getElementById('clue-page').classList.remove('hidden');
                } else {
                    document.getElementById('error-message').classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
