<!DOCTYPE html>
<html>
<head>
    <title>Secret Service Super Top Secret Website</title>
    <style>
        body {
            background-color: #000;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* Allows coding background to stay behind other elements */
            overflow: hidden; /* Keeps any content outside of the body from being visible */
        }
        h1, h2, h3, p {
            text-align: center;
            z-index: 2; /* Ensure these elements sit on top of the coding background */
        }
        .background-text {
            position: absolute;
            white-space: pre;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 20px;
            overflow: hidden;
            animation: flow 10s linear infinite;
            line-height: 26px;
            left: 10%;
            right: 10%;
            top: 10%;
            bottom: 10%;
        }
        @keyframes flow {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
        /* rest of your styles */
    </style>
</head>
<body>
    <!-- add your moving background text here -->
    <pre class="background-text">
        function helloWorld() {
            console.log('Hello, World!');
        }

        helloWorld();

        /* More code here */
    </pre>
    <!-- rest of your HTML -->
</body>
</html>
